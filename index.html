<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="background-img-container">
        <div class="logo-container">
            <img src="./images/odin-lined.png" alt="Odin Project Logo" class="logo">
            <p class="logo-text">ODIN</p>
        </div>
      </div>
      <div class="form-and-form-intro-container">
        <div class="form-intro">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <form action="" method="get">
            <div class="form-content-header">
                <p>Let's do this!</p>

                <div class="row first-last-name">
                  <div class="label-input">
                    <label for="first-name">FIRST NAME</label>
                    <input  required type="text" name="first-name" id="first-name">
                  </div>

                  <div class="label-input">
                    <label for="last-name">LAST NAME</label>
                    <input  required type="text" name="last-name" id="last-name">
                  </div>
                </div>

                <div class="row email-phone-number">
                  <div class="label-input">
                    <label for="email">EMAIL</label>
                    <input  required type="email" name="email" id="email">
                  </div>

                  <div class="label-input">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input  required type="tel" name="phone-number" id="phone-number">
                  </div>
              </div>

              <div class="row password-confirm-password">
                <div class="label-input">
                  <label for="password">PASSWORD</label>
                  <input  required type="password" name="password" id="password">
                  <div class="wrong-match-msg">* Passwords do not match</div>
                </div>

                <div class="label-input">
                  <label for="confirm-password">CONFIRM PASSWORD</label>
                  <input  required type="password" name="confirm-password" id="confirm-password">
                </div>
            </div>



            </div>
            <div class="btn-container">
                <button type="submit">Create Account</button>
            </div>
        </form>

        <div class="login">Already have an account? <a href="#">Log in</a></div>
      </div>
    </div>
  </body>
</html>
