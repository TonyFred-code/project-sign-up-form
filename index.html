<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="background-img-container">
        <div class="logo-container">
            <img src="./images/odin-lined.png" alt="Odin Project Logo" class="logo">
            <p class="logo-text">ODIN</p>
        </div>
      </div>
      <div class="form-and-form-intro-container">
        <div class="form-intro">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <form action="" method="get">
            <p>Let's do this!</p>

            <div class="row">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
            </div>
        </form>
      </div>
    </div>
  </body>
</html>
